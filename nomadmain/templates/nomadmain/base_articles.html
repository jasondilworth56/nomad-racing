{% extends 'nomadmain/base.html' %}

{% block title %}{{ article.title }} {% endblock title %}

{% block content %}
<h1>NOMAD Articles</h1>
{% for article in articles %}
<h2>{{article.title}}</h2>
<p>{{ article.content|truncatechars:60 }} <a href = "{% url 'article' article.slug %}">Read More</a></p>
{% endfor %}
{% endblock content %}
